<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrossel</title>
    <link rel="stylesheet" href="css/slide_stylo.css">
</head>
<body>
    <div class="slide-conteiner">
        <span class="slide-span" id="slide-span1"></span>
        <span class="slide-span" id="slide-span2"></span>
        <span class="slide-span" id="slide-span3"></span>
        <span class="slide-span" id="slide-span4"></span>
        <span class="slide-span" id="slide-span5"></span>
        <span class="slide-span" id="slide-span6"></span>
        <span class="slide-span" id="slide-span7"></span>
    </div>
    <div class="image-slider">
        <div class="slides-div" id="slide-1">
            <img src="imagem/card-1.png" alt="card do Ronaldo" class="img" id="img1">
            <a href="#slide-span1" class="button" id="button-1"></a>
        </div>
        <div class="slides-div" id="slide-2">
            <img src="imagem/card-2.png" alt="card do Puksa" class="img" id="img2">
            <a href="#slide-span2" class="button" id="button-2"></a>
        </div>
        <div class="slides-div" id="slide-3">
            <img src="imagem/card-3.png" alt="card do Eusebio" class="img" id="img3">
            <a href="#slide-span3" class="button" id="button-3"></a>
        </div>
        <div class="slides-div" id="slide-4">
            <img src="imagem/card-4.png" alt="card do Baggio" class="img" id="img4">
            <a href="#slide-span4" class="button" id="button-4"></a>
        </div>
        <div class="slides-div" id="slide-5">
            <img src="imagem/card-5.png" alt="card do Cruff" class="img" id="img5">
            <a href="#slide-span5" class="button" id="button-5"></a>
        </div>
        <div class="slides-div" id="slide-6">
            <img src="imagem/card-6.png" alt="card do Ronaldinho" class="img" id="img6">
            <a href="#slide-span6" class="button" id="button-6"></a>
        </div>
        <div class="slides-div" id="slide-7">
            <img src="imagem/card-7.png" alt="card do Maradona" class="img" id="img7">
            <a href="#slide-span7" class="button" id="button-7"></a>
        </div>
    </div>
</body>
</html>
