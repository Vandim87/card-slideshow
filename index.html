<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="site the music">
    <meta name="author" content="Evandro Candido">
    <title>Card Music</title>
    <link rel="stylesheet" href="css/slide_stylo.css">
</head>
<body>
    <header>
        <h2>Music</h2>
    </header>
    <main>
        <div class="card primario">
            <div class="play">
                <img src="imagem/play.png" alt="play">
            </div>
            <div class="capa">
                <img src="imagem/50cent.jpg" alt="Disco do 50cent">
            </div>
        </div>
        <div class="card segundo"><div class="play">
            <img src="imagem/play.png" alt="play">
        </div>
        <div class="capa">
            <img src="imagem/beyoncé.jpg" alt="Disco do beyoncé">
        </div></div>
        <div class="card terceiro"><div class="play">
            <img src="imagem/play.png" alt="play">
        </div>
        <div class="capa">
            <img src="imagem/Gorillaz.jpg" alt="Disco do Gorillaz">
        </div></div>
        <div class="card quarto"><div class="play">
            <img src="imagem/play.png" alt="play">
        </div>
        <div class="capa">
            <img src="imagem/Maroon5.jpg" alt="Disco do Maroon5">
        </div></div>
    </main>
    <footer></footer>
</body>
</html>
