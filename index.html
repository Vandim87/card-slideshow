<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="site the music">
    <meta name="author" content="Evandro Candido">
    <title>Vai Garoto 10</title>
    <link rel="stylesheet" href="css/slide_stylo.css">
</head>
<body>
    <header>
        <h2>Vai Garoto 10</h2>
    </header>
    <main>
        <div class="carrosel">
            <div class="card">
                <div class="video">
                    <video controls src="imagem/video1.mp4"></video>
                </div>
            </div>
            <div class="card">
                <div class="video">
                    <video controls src="imagem/video2.mp4"></video>
                </div>
            </div>
            <div class="card">
                <div class="video">
                    <video controls src="imagem/video3.mp4"></video>
                </div>
            </div>
            <div class="card">
                <div class="video">
                    <video controls src="imagem/video4.mp4"></video>
                </div>
            </div>
            <div class="card">
                <div class="video">
                    <video controls src="imagem/video5.mp4"></video>
                </div>
            </div>
            <div class="card">
                <div class="video">
                    <video controls src="imagem/video6.mp4"></video>
                </div>
            </div> 
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div> <!--fim carrosel-->
    </main>
</body>
</html>
